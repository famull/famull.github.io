<script>

  var state = 0;
  var curHeight = $('#moves').height();
  var lauren = "img/lauren.png";
  var laurenfunny = "img/laurenfunny.png";
    $(".links").click(function() {
      if (state == 0)  {
        $(".links").not(this).fadeTo(0, 0);
        $(".links").not(this).removeAttr("href");
        $(".links").not(this).addClass("disableClick");
        $(this).addClass("clicked");
        $("#moves").animate({'marginLeft': '-=440px'}, "slow");
        $("#moves").height(0);
        $('body').css('background-image','none'); 

        var selected = $(this).text();
        if (selected == 'RESUME') {
          $('#resume').fadeIn(800).show(0) 
          $('#resumesublinks').fadeIn(1400).show(0)
        }

        if (selected == "PERSONAL") {
          $('body').css('background-image', 'url("' + laurenfunny + '")'); 
          $("#personalimagethumbnails").fadeIn(1400).show(0);
        }

        if (selected == "PORTFOLIO") {
          $('#portfolio').fadeIn(800).show(0);
        }

        if (selected == "PERSONAL") {
          $(".jumbotron").css("background-image", "url('img/printer_comparison.jpg')")
          $(".jumbotron").css("background-size", "cover")
          $('#personal').fadeIn(800).show(0);
        }

        if (selected == "CONTACT") {
          $('#contact').fadeIn(800).show(0);
        }
       
        state = 1;
      } else {
        $(".jumbotron").css("background-image", "none")
        $(".links").not(this).fadeTo(1500, 1);
        $(".links").not(this).attr("href", "#");
        $(".links").not(this).removeClass("disableClick");
        $("#moves").animate({'marginLeft': '+=440px'}, "slow");
        $(this).removeClass("clicked");
        $("#moves").height(curHeight);
        $('#resume').hide(0);
        $("#resumesublinks").hide(0)
        $("#personalimagethumbnails").hide(0)
        $("#portfolio").hide(0);
        $("#personal").hide(0);
        $("#contact").hide(0);
        $('body').css('background-image', 'url("' + lauren + '")'); 
        state = 0;
      }
    });

    $("#education").click(function() {
      $("#resumeimg").attr("src", "resume-education.png")
    })

    $("#experience").click(function() {
      $("#resumeimg").attr("src", "resume-experience.png")
    })

    $("#awards").click(function() {
      $("#resumeimg").attr("src", "resume-awards.png")
    })

    $("#software").click(function() {
      $("#resumeimg").attr("src", "resume-software.png")

      console.log(bigimage)

      $(".jumbotron").css("background-size", "cover")
    })
